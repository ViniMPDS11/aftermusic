<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../styles/global.css">

    <title>AfterMusic</title>
</head>
<body>
    <header></header>
    <div class="container">
        <div class="cnt-center profile-section">
            <div class="artist-profile">
                <div class="info-profile-and-btn">
                    <div class="img-and-name">
                        <div class="img-profile skeleton"></div>
                        <h1 class="name-profile skeleton"></h1>
                    </div>
                    <a class="profile-on-spotify">
                        <div class="svg-icon spotify-svg"></div>
                        Abrir perfil no Spotify
                    </a>
                </div>
                <div class="followers">
                    <p class="text-followers">Seguidores no Spotify</p>
                    <p class="number-followers">-</p>
                </div>
            </div>
        </div>
        <div class="divider"></div>
        <div class="cnt-center artist-page">
            <div class="top-tracks-and-discography">
                <div class="top-tracks">
                    <h1 class="page-title">Mais tocadas</h1>
                    <div class="top-tracks-from-artist"></div>
                </div>
            </div>
            <div class="discography-section">
                <h1 class="page-title">
                    Discografia
                    <a class="btn-discography" title="Ver discografia completa"><div class="svg-icon arrow-svg"></div></a>
                </h1>
                <div class="discography"></div>
            </div>
        </div>
    </div>
    <script type="module" src="../scripts/global.js"></script>
    <script type="module" src="../scripts/artist.js"></script>
    <script type="module" src="../scripts/search.js"></script>
</body>
</html>
