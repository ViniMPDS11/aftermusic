<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../styles/global.css">

    <title>AfterMusic</title>
</head>
<body>
    <header></header>
    <div class="container">
        <div class="cnt-center">
            <div class="artist-profile">
                <div class="info-profile-and-btn">
                    <div class="img-and-name">
                        <div class="img-profile skeleton"></div>
                        <h1 class="name-profile skeleton"></h1>
                    </div>
                    <a class="profile-on-spotify">
                        <div class="svg-icon spotify-svg"></div>
                        Abrir perfil no Spotify
                    </a>
                </div>
                <div class="followers">
                    <p class="text-followers">Seguidores no Spotify</p>
                    <p class="number-followers">-</p>
                </div>
            </div>
        </div>
        <div class="divider">
            <div></div>
        </div>
        <div class="cnt-center discography-page">
            <h1 class="page-title">Discografia & Relacionados</h1>
            <div class="discography-section">
                <div class="discography"></div>
                <div class="pagination user-select-none">
                    <div class="double-arrow-left" title="Primeira página">
                        <div class="svg-icon double-arrow-left-svg"></div>
                        <div class="svg-icon double-arrow-left-svg"></div>
                    </div>
                    <div class="svg-icon arrow-left-svg" title="Voltar página"></div>
                    <div class="pagination-numbers">
                        <div class="page-number">1</div>
                    </div>
                    <div class="svg-icon arrow-right-svg" title="Próxima página"></div>
                    <div class="double-arrow-right" title="Última página">
                        <div class="svg-icon double-arrow-right-svg"></div>
                        <div class="svg-icon double-arrow-right-svg"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="../scripts/discography.js"></script>
    <script type="module" src="../scripts/global.js"></script>
    <script type="module" src="../scripts/search.js"></script>
</body>
</html>
